<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Controlled Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            flex-direction: column;
        }
        #game-container {
            width: 500px;
            height: 500px;
            background-color: black;
            position: relative;
            margin-bottom: 20px;
        }
        #circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 225px;
            left: 225px;
        }
        .dpad {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dpad-row {
            display: flex;
        }
        .dpad button {
            width: 50px;
            height: 50px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
        }
        #fullscreen-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="circle"></div>
    </div>
    <div class="dpad">
        <div class="dpad-row">
            <button id="up-btn">▲</button>
        </div>
        <div class="dpad-row">
            <button id="left-btn">◀</button>
            <button id="down-btn">▼</button>
            <button id="right-btn">▶</button>
        </div>
    </div>
    <button id="fullscreen-btn">Toggle Fullscreen</button>

    <script>
        const circle = document.getElementById('circle');
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        function moveCircle(moveX, moveY) {
            const currentX = parseInt(circle.style.left);
            const currentY = parseInt(circle.style.top);
            let newX = currentX + moveX;
            let newY = currentY + moveY;

            // Restrict the circle within the game container
            if (newX < 0) newX = 0;
            if (newY < 0) newY = 0;
            if (newX > 450) newX = 450; // 500px container - 50px circle
            if (newY > 450) newY = 450; // 500px container - 50px circle

            circle.style.left = newX + 'px';
            circle.style.top = newY + 'px';
            changeColor();
        }

        function changeColor() {
            circle.style.backgroundColor = 'green';
            setTimeout(() => {
                circle.style.backgroundColor = 'red';
            }, 500);
        }

        upBtn.addEventListener('click', () => moveCircle(0, -50));
        downBtn.addEventListener('click', () => moveCircle(0, 50));
        leftBtn.addEventListener('click', () => moveCircle(-50, 0));
        rightBtn.addEventListener('click', () => moveCircle(50, 0));

        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
