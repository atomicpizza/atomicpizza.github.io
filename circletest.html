<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
        }
        #game-container {
            width: 500px;
            height: 500px;
            background-color: black;
            position: relative;
        }
        #circle {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 225px;
            left: 225px;
        }
        #fullscreen-btn {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="circle"></div>
    </div>
    <button id="fullscreen-btn">Toggle Fullscreen</button>

    <script>
        const circle = document.getElementById('circle');
        const gameContainer = document.getElementById('game-container');
        const fullscreenBtn = document.getElementById('fullscreen-btn');

        let startX, startY;

        gameContainer.addEventListener('touchstart', function(e) {
            startX = e.touches[0].clientX;
            startY = e.touches[0].clientY;
        });

        gameContainer.addEventListener('touchend', function(e) {
            const endX = e.changedTouches[0].clientX;
            const endY = e.changedTouches[0].clientY;

            const deltaX = endX - startX;
            const deltaY = endY - startY;

            let moveX = 0;
            let moveY = 0;

            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                moveX = deltaX > 0 ? 50 : -50;
            } else {
                moveY = deltaY > 0 ? 50 : -50;
            }

            moveCircle(moveX, moveY);
        });

        function moveCircle(moveX, moveY) {
            const currentX = parseInt(circle.style.left);
            const currentY = parseInt(circle.style.top);
            let newX = currentX + moveX;
            let newY = currentY + moveY;

            // Restrict the circle within the game container
            if (newX < 0) newX = 0;
            if (newY < 0) newY = 0;
            if (newX > 450) newX = 450; // 500px container - 50px circle
            if (newY > 450) newY = 450; // 500px container - 50px circle

            circle.style.left = newX + 'px';
            circle.style.top = newY + 'px';
            changeColor();
        }

        function changeColor() {
            circle.style.backgroundColor = 'green';
            setTimeout(() => {
                circle.style.backgroundColor = 'red';
            }, 500);
        }

        fullscreenBtn.addEventListener('click', function() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                }
            }
        });
    </script>
</body>
</html>
